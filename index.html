<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome CSS -->
    <style>
        /* Define a class for the grid */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Responsive grid with minimum item width of 250px */
            gap: 20px; /* Gap between grid items */
            padding: 20px; /* Add padding around the grid container */
            width: 80%; /* Set width to 80% */
        }

        /* Style for individual cards */
        .card {
            width: 100%; /* Ensure cards take full width of their container */
        }

        .card-img-top {
            width: 100%; /* Ensure the image fills its container */
            height: auto; /* Maintain aspect ratio */
            object-fit: cover; /* Ensure the image covers the entire container */
        }

        /* Style for the cart */
        #cartContainer {
            position: fixed;
            top: 4em;
            right: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            z-index: 999;
        }
        #cartContainer {
            position: fixed;
            top: 4em;
            right: 0px;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            z-index: 999;
            overflow-y: auto; /* Enable vertical scrolling */
            max-height: calc(100vh - 70px); /* Limit max height to viewport height minus header and footer */
        }
        
    </style>
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">
        Bootstrap
    </a>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
</nav>
<body>

    <div id="productsDisplay" class="card-grid"></div>
    <!-- Cart Display Area -->
    <div id="cartContainer">
        <h1>Purchases</h1>
    </div>

    <script>
        // Fetch products and purchased items data
    Promise.all([
    fetch('./products/products-api.php').then(response => response.json()),
    fetch('display-purchases.php').then(response => response.text())
]).then(([productsData, purchasedItemsHTML]) => {
    const productsContainer = document.getElementById('productsDisplay');
    const cartContainer = document.getElementById('cartContainer');

    // Display products
    productsData.forEach(product => {
        const cardHTML = `
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="${product.img}">
                <div class="card-body">
                    <h5 class="card-title">${product.title}</h5>
                    <p class="card-text">Price: â‚±${product.rrp}</p>
                    <p class="card-text">${product.description}</p>
                    <p class="card-text">Quantity: ${product.quantity}</p>
                    <button class="btn btn-success" onclick="addToCart(${product.id})">
                        <i class="fas fa-cart-plus"></i> Add to Cart
                    </button>
                </div>
            </div>
        `;
        productsContainer.innerHTML += cardHTML;
    });

    // Display purchased items
    cartContainer.innerHTML = '<h1>Purchases</h1>' + purchasedItemsHTML;
}).catch(error => {
    console.error('Error:', error);
});
    </script>
    
    
</body>
</html>
